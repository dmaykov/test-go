<!DOCTYPE html>
<html lang="en" class="text-gray-900 leading-tight">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/bundled.js"></script>
    <title>{{ .title}}</title>
</head>
<body class="min-h-screen bg-red-500">
<main class="flex flex-col justify-center items-center">
    <h1 class="m-8 text-6xl tracking-wide rounded-md bg-light-blue px-8">{{.title}}</h1>

    <div class="grid grid-flow-col auto-cols-auto m-8 w-9/12 space-x-4">
        <div class="flex flex-col blue-stripes-background rounded-md ">
            <div class="self-start text-2xl bg-light-blue text-white font-bold rounded-md m-5 px-1">{{.backendName}}</div>

            <div class="bg-blue-50 bg-opacity-60 text-light-blue text-lg self-center w-6/12 m-8 p-8">
                Uses <a class="border-b-2 border-purple-500" href="{{.backendLibUrl}}">{{.backendLibName}}</a>
            </div>
        </div>
        <div class="flex flex-col yellow-stripes-background rounded-md ">
            <div class="self-start text-2xl bg-yellow text-white font-bold rounded-md m-5 px-1">{{.frontendName}}</div>

            <div class="bg-blue-50 bg-opacity-60 text-gold text-lg self-center w-6/12 m-8 p-8">
                Uses <a class="border-b-2 border-purple-500" href="{{.frontendLib1Url}}">{{.frontendLib1Name}}</a>
            </div>
            <div class="bg-blue-50 bg-opacity-60 text-gold text-lg self-center w-6/12 m-8 p-8"
                 x-data="{ count: 0 }">
                And <a class="border-b-2 border-purple-500" href="{{.frontendLib2Url}}">{{.frontendLib2Name}}</a>
                <div class="mt-4">
                    <button class="bg-yellow text-white text-lg rounded-md px-3 mr-4" @click="count++">Try me!</button>
                    <span class="mt-4 font-bold text-lg" x-text="count"></span>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
